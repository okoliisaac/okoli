<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Poverty Alleviation Resource Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
        <h1>We’d Love to Hear from You</h1>
    </header>

    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>Please fill out the form below and we’ll get back to you as soon as possible.</p>

            <form class="contact-form" action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Poverty Alleviation Resource Hub | Designed by Okoli Isaac</p>
    </footer>
</body>
</html>
